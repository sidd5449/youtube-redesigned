<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./upload.css">
    <link rel="shortcut icon" href="./images/Youtube Icon (PNG1080p) - Vector69Com.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Upload</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Upload Video</h2>
        </div>
        <div class="main-form">
            <div class="inputs">
                <input type="text" placeholder="Title...">
                <textarea id="desc" cols="30" rows="10" placeholder="Description..."></textarea>
            </div>
        </div>
        <div class="input-icon">
            <img src="icons/upload (2).svg"/>
            <a href="http://">Upload from your computer</a>
        </div>
    </div>

</html>
